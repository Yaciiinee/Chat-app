<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <h1>بسم الله</h1>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="entrer votre message" required autocomplete="off">
                    <button>envoyer</button>
                </form>
                <button id="loc">send Location</button>
            </div>
        </div>
    </div>

    <script type="text/html" id="message-template">
        <div class="message">
            <p>
                <span class="message__name"> {{username}} </span>
                <span class="message__meta"> {{createdAt}} </span>
            </p>
            <p>{{text}}</p>
        </div>
    </script>

    <script type="text/html" id="location-template">
        <div>
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta"> {{time}} </span>
                </p>
            </div>
            <p>
                <a href={{url}} target="_blank">Location</a>
            </p>
        </div>
    </script>
    <script type="text/html" id="sidebar-template">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">users</h3>
        <ul class="users">
            {{#users}}
            <li> {{username}} </li>
            {{/users}}
        </ul>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
